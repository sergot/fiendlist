services:
  - type: web
    name: fiendlist-backend
    env: go
    region: frankfurt # Choose a region close to your users
    buildCommand: cd backend && go build -o server
    startCommand: cd backend && ./server
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URI
        sync: false # This will be set manually in the Render dashboard
      - key: PORT
        value: 8080
      - key: FRONTEND_URL
        value: https://fiendlist.vercel.app # Update this with your actual Vercel URL 